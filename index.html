<!DOCTYPE html>
<html lang="en">
<head>
    <title>MemeMaker-Simple</title> 
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="http://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <h1>Meme Generator</h1>
    <div id="image-container">
        <canvas width="500" height="500"></canvas>
        <div id="input-container">
            <input type="file" id="file" class="input" /><br />
            <span>Top Line:</span><br/>
            <input id="topLineText" class="input" type="text"><br/>
            <span>Bottom Line:</span><br/>
            <input id="bottomLineText" class="input" type="text"><br/>
            <button id="saveBtn">Save</button>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
